      - name: loser_ace
        data_type: number
        description: ""

      - name: loser_double_faults
        data_type: number
        description: ""

      - name: loser_serve_points
        data_type: number
        description: ""

      - name: loser_first_serve_in
        data_type: number
        description: ""

      - name: loser_first_serve_won
        data_type: number
